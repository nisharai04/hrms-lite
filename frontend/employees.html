<!DOCTYPE html>
<html>
<head>
    <title>Employees - HRMS</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>

<div class="navbar">
    <h3>HRMS Lite</h3>
    <div>
        <a href="index.html">Dashboard</a>
        <a href="/attendance-page">Attendance</a>
    </div>
</div>

<div class="container">

    <h2>Add Employee</h2>

    <div id="message"></div>

    <input type="text" id="employee_id" placeholder="Employee ID">
    <input type="text" id="full_name" placeholder="Full Name">
    <input type="email" id="email" placeholder="Email">
    <input type="text" id="department" placeholder="Department">

    <button class="btn-primary" onclick="addEmployee()">Add Employee</button>

    <h2>All Employees</h2>

    <table class="table" id="employeeTable">
        <thead>
            <tr>
                <th>Employee ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Department</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <div class="empty" id="emptyState"></div>

</div>

<script src="/js/app.js"></script>
</body>
</html>
