<!DOCTYPE html>
<html>
<head>
    <title>Attendance - HRMS</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>

<div class="navbar">
    <h3>HRMS Lite</h3>
    <div>
        <a href="index.html">Dashboard</a>
        <a href="/employees-page">Employees</a>
    </div>
</div>

<div class="container">

    <h2>Mark Attendance</h2>

    <div id="attendanceMessage"></div>

    <select id="employeeSelect"></select>
    <input type="date" id="date">
    <select id="status">
        <option value="Present">Present</option>
        <option value="Absent">Absent</option>
    </select>

    <button class="btn-primary" onclick="markAttendance()">Mark Attendance</button>

    <h2>View Attendance</h2>

    <select id="viewEmployeeSelect" onchange="loadAttendance()"></select>

    <table class="table" id="attendanceTable">
        <thead>
            <tr>
                <th>Date</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <div class="empty" id="attendanceEmpty"></div>

</div>

<script src="/js/app.js"></script>
</body>
</html>
